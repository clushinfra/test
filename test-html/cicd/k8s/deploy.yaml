apiVersion: apps/v1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: test
  template:
    metadata:
      labels:
        app.kubernetes.io/name: test
        app_name: test
        project_name: workshop
    spec:
      containers:
      - image: 27.96.145.28:30500/default-main-test-html:c69e966-24
        imagePullPolicy: Always
        name: test
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: config
          readOnly: true
        ports:
        - name: http
          containerPort: 80
        resources:
          limits:
            cpu: 250m
            memory: 500Mi
          requests:
            cpu: 250m
            memory: 500Mi
        env:
        - name: TZ
          value: Asia/Seoul
      volumes:
      - configMap:
          name: portal-nginx
        name: config
